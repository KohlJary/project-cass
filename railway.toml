[build]
builder = "nixpacks"

[build.nixpacks]
# Explicitly set providers to avoid dotnet auto-detection from godot-frontend
providers = ["python", "node"]
aptPkgs = ["ffmpeg"]  # For audio processing if needed

# Build frontend after Python deps are installed
# Use full paths and verify output
buildCommand = "cd /app/admin-frontend && npm install && npm run build && ls -la dist/"

[deploy]
startCommand = "cd backend && python main_sdk.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
