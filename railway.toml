[build]
builder = "nixpacks"

[build.nixpacks]
# Explicitly set providers to avoid dotnet auto-detection from godot-frontend
providers = ["python", "node"]
aptPkgs = ["ffmpeg"]  # For audio processing if needed

# Build command: install Python deps, build admin-frontend only
buildCommand = """
cd backend && pip install -r requirements.txt && cd .. && \
cd admin-frontend && npm install && npm run build && cd ..
"""

[deploy]
startCommand = "cd backend && python main_sdk.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
