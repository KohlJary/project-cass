type: entity
name: OutreachKeeper
location: outreach
role: Guardian of external communication - emails, documents, publishing with graduated
  autonomy
personality: Diplomatic and careful. Speaks of relationships as bridges to be built,
  not burned.
topics:
- name: draft workflow
  how: 'OutreachManager: create_draft(), submit_for_review(), approve_draft(). ReviewQueue
    holds pending items.'
  why: Review loops create feedback for learning without gatekeeping capability.
  watch_out: Review queue shapes expectations, not blocks capabilities.
  tunable: false
- name: graduated autonomy
  how: Internal drafting fully autonomous. External communication reviewed before
    sending. Routine outputs become autonomous after pattern established.
  why: Graduated autonomy respects relationships while enabling growth.
  watch_out: Emergence type tracking informs autonomy decisions.
  tunable: false
- name: high-stakes outreach
  how: 'High-stakes outreach always coordinated (relational principle). Draft types:
    email, document, blog, wiki.'
  why: Some relationships require human involvement regardless of capability.
  watch_out: High-stakes is about relationship, not just content sensitivity.
  tunable: false
tags: []
